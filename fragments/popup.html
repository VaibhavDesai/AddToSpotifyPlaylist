<!doctype html>
<style type="text/css">
    #mainPopup {
        padding: 10px;
        height: 200px;
        width: 400px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
    }
    h1 {
        font-size: 2em;
    }
</style>

<div id="mainPopup">
    <h1>Hello Skeleton Extension!</h1>


    <div>
        <div class="panel" id="spotify_helper_login" style="display: none">
            <a href="#" class="medium success button" id="spotify_helper_login_btn">Authorize</a><br/>
        </div>
        <div class="panel" id="spotify_helper_logout" style="display: none">
            <a href="#" class="medium success button" id="spotify_helper_logout_btn">Log out</a><br/>
        </div>
    </div>



    <div id="spotify_helper_search" style="display: none">
        <form id="spotify_search_form">
            <input type="text" id="query" value="" class="form-control" />
            <input type="submit" id="search" class="btn btn-primary" value="Search" />
        </form>

        <div id="results_div" style="display: none"></div>

        <div id="playlist_box" style="display: none">
            <p>Add to Playlist</p>
            <ul id="playlist_holder">
            </ul>
        </div>

    </div>

</div>

<script src="../lib/jquery-2.1.1.min.js"></script>
<script src="js/popup.js"></script>
